<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel="icon" type="image/png" href="/ace.jpg" />

        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Blackjack</title>
    </head>

    <body>
        <h1 id="heading">Blackjack</h1>
        <div id="notification">
            <h1 class="notification-text">Turn display</h1>
            <img class="notification-image" src="./rotate-icon.png" alt="rotate">
        </div>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="current-0">Player 1</div>
                <div class="player-score" id="score-0"></div>
                <div id="drawn-cards-0">
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="current-1">Player 2</div>
                <div class="player-score" id="score-1"></div>
                <div id="drawn-cards-1">
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-draw"><i class="ion-ios-loop"></i>Draw card</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <img src="" alt="card" class="card" id="card-1">
            <img src="" alt="card-2" class="card" id="card-2">

        </div>
        <footer><p>&copy; 2019 Noel Thomson</p></footer>

        <script src="script.js"></script>
    </body>
</html>
